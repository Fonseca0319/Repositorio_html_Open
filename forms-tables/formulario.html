<!DOCTYPE html>
<html>
    <head>
<title>
    formularios
</title>
    </head>
    <body>
        <form action="Resultados.html" method="GET">
            <br>
            <div>
                <label for="nombreusuario">nombre de usuario</label>
                <input name="nombreusuario" id="nombreusuario" />
            </div>
            <br>
            <div>
                <label for="password">contrase√±a</label>
                <input type="password" name="password" id="password" required>
            </div>
            <br>
            <div>
                <label for="edad">cual es tu edad</label>
                <input type="number" name="edad" id="edad" min="0" max="200" step="3" />
            </div>
            <br>
            <div>
                <label for="email">cual es tu email</label>
                <input type="email" name="email" id="email"  />
            </div>
            <br>
            <div>
                <label for="nacimiento">cual es tu fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento"/>
            </div>
            <div>
                <label for="comentario">comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
        </div>
            <br>
            <button type="submit">enviar</button>
            <button type="reset">Reset</button>
            <br>
        </form>
       

    </body>
</html>
